name: Deploy Docusaurus Docs to GitHub Pages

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      # Step 3: Install dependencies and build Docusaurus
      - name: Install dependencies and build
        run: |
          cd apps/docs
          npm install
          npm run build

      # Step 4: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Create a temporary branch for the PR
          TEMP_BRANCH="gh-pages-pr-${{ github.event.pull_request.number }}"
          cd apps/docs
          # Copy the build artifacts to a temporary directory
          mkdir -p /tmp/temp-directory
          cp -r build/* /tmp/temp-directory/
          # Switch to the temporary branch
          git fetch origin
          git checkout gh-pages || git checkout -b gh-pages
          git pull origin gh-pages
          git checkout -b $TEMP_BRANCH
          # Remove all files and copy the new build
          rm -rf *
          cp -r /tmp/temp-directory/* .
          # Commit and push the changes
          git add .
          git commit -m "chore(docs): deploy PR #${{ github.event.pull_request.number }} to GitHub Pages"
          git push origin $TEMP_BRANCH --force
          echo "Deployed to GitHub Pages branch: $TEMP_BRANCH"

      # Step 5: Log the preview URL
      - name: Log Preview URL
        run: echo "Preview URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/$TEMP_BRANCH"